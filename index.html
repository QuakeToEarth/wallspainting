<!DOCTYPE html>
<html>
  <head>
    <title>Paintball</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="./shoot.js"></script>
    <script src="./playerMovement.js"></script>
  </head>

  <body>
    <a-scene id="scene">
      <a-assets>
        <a-asset-item id="shooter" src="./models/soldier/scene.gltf">
          <a-asset-item id="grass" src="./images/wall2.jpg"></a-asset-item>
          <!--  <a-asset-item
            id="wallTexture"
            src="./images/wall.jpeg"
          ></a-asset-item> -->
        </a-asset-item>
      </a-assets>
      <a-entity
        id="enviroment"
        enviroment="preset:default; skyType: gradient; lighting: point"
      ></a-entity>
      <!-- lightings -->
      <a-entity light="type:ambient; color: white; intensity:0.5"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity:1"></a-entity>
      <!-- camera -->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls="acceleration:500;"
        look-controls="pointerLockEnabled:false"
      >
        <a-entity
          id="weapon"
          gltf-model="#shooter"
          position="0 -2.6 -0.2"
          rotation="-20 -145 20"
          player-movement
          scale="0.05 0.05 0.05"
        ></a-entity>
        <a-cursor></a-cursor>
      </a-entity>

      <a-entity bullets="position: 0 0 -5"></a-entity>
      <!-- ground -->

      <a-plane
        id="ground"
        repeat="200 200"
        position="0 0 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        visible="true"
        src="./images/grass.png"
        static-body
      >
      </a-plane>

      <!-- a right wall -->
      <a-box
        id="rightwall"
        position="25 5 -15"
        rotation="0 -90 0"
        height="10"
        width="50"
        depth="1"
        visible="true"
        static-body
        color="red"
        repeat="10 1 1"
        material="color:#e12120; "
      ></a-box>

      <!-- a left wall -->
      <a-box
        id="leftwall"
        position="-25 5 -15"
        rotation="0 90 0"
        height="10"
        width="50"
        depth="1"
        visible="true"
        static-body
        color="red"
        repeat="10 1 1"
        material="color:#FFFF00; "
      ></a-box>
      <!-- backwall -->
      <a-box
        id="backwall"
        position="0 5 -40"
        rotation="0 0 0"
        height="10"
        width="50"
        depth="1"
        visible="true"
        static-body
        color="red"
        repeat="10 1 1"
        material="color:#89CFF0; "
      ></a-box>

      <a-entity>

          src="./images/wall3.png"
          id="wall1"
          position="8.2 1.25 -16.5"
